<!DOCTYPE html>
<html>
<head>
	<title>Contacts</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.css">
</head>
<body>
	<div class="container">
		<h1 class="center-align">
			My Contacts
		</h1>
		<input type="text" id="filter-input" name="filter" placeholder="Search">
		<ul class="collection with-header" id="names">
			<li class="collection-header">
				<h5>A</h5>
			</li>
			<li class="collection-item">
				<a href="#">Ada</a> 
			</li>
			<li class="collection-item">
				<a href="#">Ade</a> 
			</li>
			<li class="collection-item">
				<a href="#">Adebayo</a> 
			</li>
			<li class="collection-item">
				<a href="#">Abayomi</a> 
			</li>

			<li class="collection-header">
				<h5>B</h5>
			</li>
			<li class="collection-item">
				<a href="#">Bayo</a> 
			</li>
			<li class="collection-item">
				<a href="#">Bode</a> 
			</li>
			<li class="collection-item">
				<a href="#">Bimbo</a> 
			</li>
			<li class="collection-item">
				<a href="#">Bunmi</a> 
			</li>

			<li class="collection-header">
				<h5>C</h5>
			</li>
			<li class="collection-item">
				<a href="#">Clara</a> 
			</li>
			<li class="collection-item">
				<a href="#">Comfort</a> 
			</li>
			<li class="collection-item">
				<a href="#">Cindy</a> 
			</li>
			<li class="collection-item">
				<a href="#">Claire</a> 
			</li>
		</ul> 
	</div>

	<script type="text/javascript">
		let filterInput = document.getElementById('filter-input');

		filterInput.addEventListener('keyup', filterContacts);

		function filterContacts() {
			let filterValue = document.getElementById('filter-input').value.toUpperCase();

			let ul = document.getElementById('names');
			let li = ul.querySelectorAll('li.collection-item');

			// loop thru collection item list
			for(let i = 0; i < li.length; i++) {
				let a = li[i].getElementsByTagName('a')[0];

				if (a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
					li[i].style.display = '';
				}
				else {
					li[i].style.display = 'none';
				}
			}
			// console.log(filterValue);
		}
	</script>
</body>
</html>
